services:
  - type: web
    name: growdigo-ai-backend
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false 